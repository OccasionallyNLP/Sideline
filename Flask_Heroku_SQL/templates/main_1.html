<!DOCTYPE html>
<html>
  <head>
    <title>레저 추천 프로젝트</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <style>
      html, body {
      min-height: 100%;
      }
      body, div, form, input, select, textarea, label, p { 
      padding: 0;
      margin: 0;
      outline: none;
      font-family: Roboto, Arial, sans-serif;
      font-size: 14px;
      color: #666;
      line-height: 22px;
      }
      h1 {
      position: absolute;
      margin: 0;
      font-size: 34px;
      color: #fff;
      z-index: 2;
      line-height: 83px;
      }
      textarea {
      width: calc(100% - 12px);
      padding: 5px;
      }
      .testbox {
      display: flex;
      justify-content: center;
      align-items: center;
      height: inherit;
      padding: 20px;
      }
      form {
      width: 100%;
      padding: 20px;
      border-radius: 6px;
      background: #fff;
      box-shadow: 0 0 8px  #669999; 
      }
      .banner {
      position: relative;
      height: 300px;
      background-image: url("/uploads/media/default/0001/02/50d7a918b0cd14570b3281e08c5ddfb7d299332e.jpeg");  
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      }
      .banner::after {
      content: "";
      background-color: rgba(0, 0, 0, 0.2); 
      position: absolute;
      width: 100%;
      height: 100%;
      }
      input, select, textarea {
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      }
      input {
      width: calc(100% - 10px);
      padding: 5px;
      }
      input[type="date"] {
      padding: 4px 5px;
      }
      textarea {
      width: calc(100% - 12px);
      padding: 5px;
      }
      .item:hover p, .item:hover i, .question:hover p, .question label:hover, input:hover::placeholder {
      color:  #669999;
      }
      .item input:hover, .item select:hover, .item textarea:hover {
      border: 1px solid transparent;
      box-shadow: 0 0 3px 0  #669999;
      color: #669999;
      }
      .item {
      position: relative;
      margin: 10px 0;
      }
      .item span {
      color: red;
      }
      input[type="date"]::-webkit-inner-spin-button {
      display: none;
      }
      .item i, input[type="date"]::-webkit-calendar-picker-indicator {
      position: absolute;
      font-size: 20px;
      color:  #a3c2c2;
      }
      .item i {
      right: 1%;
      top: 30px;
      z-index: 1;
      }
      [type="date"]::-webkit-calendar-picker-indicator {
      right: 1%;
      z-index: 2;
      opacity: 0;
      cursor: pointer;
      }
      input[type=radio], input[type=checkbox]  {
      display: none;
      }
      label.radio {
      position: relative;
      display: inline-block;
      margin: 5px 20px 15px 0;
      cursor: pointer;
      }
      .question span {
      margin-left: 30px;
      }
      .question-answer label {
      display: block;
      }
      label.radio:before {
      content: "";
      position: absolute;
      left: 0;
      width: 17px;
      height: 17px;
      border-radius: 50%;
      border: 2px solid #ccc;
      }
      input[type=radio]:checked + label:before, label.radio:hover:before {
      border: 2px solid  #669999;
      }
      label.radio:after {
      content: "";
      position: absolute;
      top: 6px;
      left: 5px;
      width: 8px;
      height: 4px;
      border: 3px solid  #669999;
      border-top: none;
      border-right: none;
      transform: rotate(-45deg);
      opacity: 0;
      }
      input[type=radio]:checked + label:after {
      opacity: 1;
      }
      .flax {
      display:flex;
      justify-content:space-around;
      }
      .btn-block {
      margin-top: 10px;
      text-align: center;
      }
      button {
      width: 150px;
      padding: 10px;
      border: none;
      border-radius: 5px; 
      background:  #669999;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      }
      button:hover {
      background:  #a3c2c2;
      }
      @media (min-width: 568px) {
      .name-item, .city-item {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      }
      .name-item input, .name-item div {
      width: calc(50% - 20px);
      }
      .name-item div input {
      width:97%;}
      .name-item div label {
      display:block;
      padding-bottom:5px;
      }
      }
    </style>
  </head>
  <body>
    
    <div class="testbox">
      <form method="POST" action="/find">
        <div class="banner">
          <h1>레저 추천 프로젝트</h1>
        </div>
        <div class="item">
        <label for="facility_type">시설 종목명<span>*</span></label>
        <select name="facility_type" >
        <option value="none">=== 선택 ===</option>
        <option value="수상하강시설">수상하강시설</option>
        <option value="서바이벌">서바이벌</option>
        <option value="ATV">ATV</option>
        <option value="아이언웨이">아이언웨이</option>
        <option value="카트">카트</option>
        <option value="X-Game(보드)">X-Game(보드)</option>
        <option value="드론(레이싱)">드론(레이싱)</option>
        <option value="하강시설(짚라인)">하강시설(짚라인)</option>
        <option value="스카이워크">스카이워크</option>
        <option value="스포츠클라이밍">스포츠클라이밍</option>
        <option value="X-Game(인라인)">X-Game(인라인)</option>
        <option value="산악자전거(MTB)">산악자전거(MTB)</option>
        <option value="X-Game(BMX)">X-Game(BMX)</option>
        <option value="에코타">에코타</option>
        <option value="버기카">버기카</option>
        <option value="아르고">아르고</option>
        <option value="파크골프">파크골프</option>
        <option value="그라운드골프">그라운드골프</option>
        <option value="계곡트레킹">계곡트레킹</option>
        <option value="슬링샷">슬링샷</option>
        <option value="트레킹">트레킹</option>
        <option value="스마트모빌리티(전동휠)">스마트모빌리티(전동휠)</option>
        <option value="클레이사격">클레이사격</option>
        <option value="번지점프">번지점프</option>
        <option value="스캐드다이빙">스캐드다이빙</option>
        </select>
        </div>
        <div class="item">
        <label for="location">시도명<span>*</span></label>
        <select name="location" >
        <option value="none">=== 선택 ===</option>
        <option value="경남">경남</option>
        <option value="강원">강원</option>
        <option value="제주">제주</option>
        <option value="경기">경기</option>
        <option value="충북">충북</option>
        <option value="전남">전남</option>
        <option value="경북">경북</option>
        <option value="대구">대구</option>
        <option value="서울">서울</option>
        <option value="대전">대전</option>
        <option value="충남">충남</option>
        <option value="인천">인천</option>
        <option value="부산">부산</option>
        <option value="전북">전북</option>
        <option value="광주">광주</option>
        <option value="울산">울산</option>
        <option value="세종">세종</option>
        </select>
        </div>
        <div class="btn-block">
          <button type="submit" href="/">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
