<!DOCTYPE html>
<html>
<head>
    <title>
        레저 추천 프로젝트
    </title>
</head>
<body>
    <form method="POST" action="/find">
        <h1> 레저 추천 프로젝트 </h1>
        <h3> 사용자가 원하는 시설 종목명의 업체 추천해주기!</br></h3>
        <h5> 원하는 시설 종목명을 입력하세요.</h5>
        <input type="text" name="facility_type">
        <h3> 사용자가 원하는 시도에 위치한 업체 추천해주기!</br></h3>
        <h5> 원하는 시도명을 입력하세요.</h5>
        <input type="text" name="location">
        <button type="submit">확인하기</button>
    </form>
</body>
</html>
